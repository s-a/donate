<!DOCTYPE html>
<html>
<head>
	<title>Do you want to donate for the hard work?</title>
	<link rel="stylesheet" type="text/css" href="bower_components/material-design-lite/material.min.css">
	<script type="text/javascript" src="bower_components/material-design-lite/material.min.css"></script>
</head>
<body>
	<!-- Wide card with share menu button -->
	<style>
		body{
			background-color: #262626;
		}
	  .demo-card-wide.mdl-card {
	    width: 512px;
      	margin-left: auto ;
  		margin-right: auto ;
  		margin-top: 22px;
	  }
	  .demo-card-wide > .mdl-card__title {
	    color: #fff;
	    height: 176px;
	    background: url('dog.jpg') center / cover;
	  }
	  .demo-card-wide > .mdl-card__menu {
	    color: #fff;
	  }
	</style>

	<div class="mdl-card mdl-shadow--2dp demo-card-wide">
	  <div class="mdl-card__title">
	    <h2 class="mdl-card__title-text">
	    	
	    </h2>
	  </div>
	  <div class="mdl-card__supporting-text">
	  	<h5>DO YOU WANT TO DONATE THE HARD WORK?</h5>

	    <h6>
	    	<a href="https://github.com/s-a/" target="_blank">https://github.com/s-a/</a>
	    </h6>
	    
	    
	  </div>
	  <div class="mdl-card__actions mdl-card--border" style="text-align:center;">
	    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
	    <input type="hidden" name="cmd" value="_s-xclick">
	    <input type="hidden" name="hosted_button_id" value="7LYELANGQ5HDU">
	    <input type="image" src="https://www.paypalobjects.com/en_US/DE/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
	    <img alt="" border="0" src="https://www.paypalobjects.com/de_DE/i/scr/pixel.gif" width="1" height="1">
	    </form>
	  </div>
	  <div class="mdl-card__menu"></div>
	</div>

</body>
</html>
